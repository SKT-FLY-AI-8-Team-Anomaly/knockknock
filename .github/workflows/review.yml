name: Assign Reviewers (All except author)

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

jobs:
  assign-reviewers:
    runs-on: ubuntu-latest

    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Add reviewers to PR (exclude author)
        run: |
          author="${{ github.event.pull_request.user.login }}"

          reviewers=$(curl -s \
            -H "Authorization: token ${{ secrets.SHL0501TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/collaborators \
            | jq --arg author "$author" '[.[] | select(.login != $author) | .login]')

          payload=$(jq -n --argjson reviewers "$reviewers" '{reviewers: $reviewers}')

          echo "Payload: $payload"

          curl -X POST \
            -H "Authorization: token ${{ secrets.SHL0501TOKEN }}" \
            -H "Content-Type: application/json" \
            --data-binary "$payload" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/requested_reviewers"
