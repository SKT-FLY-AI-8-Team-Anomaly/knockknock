name: Assign Reviewers (All except author)

on:
  pull_request:
    types: [opened]
    branches:
      - main

jobs:
  assign-reviewer:
    runs-on: ubuntu-latest

    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Add reviewers to PR (exclude author)
        run: |
          author="${{ github.event.pull_request.user.login }}"

          reviewers=$(curl -s \
            -H "Authorization: token ${{ secrets.SHL0501TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/contributors \
            | jq -r --arg author "$author" '.[] | select(.login != $author) | .login')

          reviewers_json=$(printf "%s\n" $reviewers | jq -R . | jq -s .)

          echo "Reviewers to add: $reviewers_json"

          curl -s -X POST \
            -H "Authorization: token ${{ secrets.SHL0501TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"reviewers\": $reviewers_json}" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/requested_reviewers
